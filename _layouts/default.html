<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} · {% endif %}Wikia Styleguide{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<meta name="description" content="{{page.meta}}">
	<script src="{{site.baseurl}}/js/jquery/jquery-2.1.1.min.js"></script>
	<script src="{{site.baseurl}}/js/main.js"></script>
</head>
<body>
<div class="page">
	<div class="row full-width">
		<div class="small-2 columns main-columns main-columns-left">
			{% include nav.html %}
		</div>
		<div class="small-10 columns main-columns main-columns-right">
			<div class="container {{page.contentClass}}">
				{{content}}
			</div>
		</div>
	</div>
</div>
</body>
</html>
